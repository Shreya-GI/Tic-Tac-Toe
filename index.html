<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe</li>
      </ul>
    </nav>
    <div class="gameContainer"><!--wrapper-->
  <div class="container"><!--container-->
        <div class="line"></div>
        <div class="box bt-0 bl-0" ><span class="boxtext"></span></div><!--button-option-->
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box "><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="dancing img" />
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
      <p>Project By Shreya Dubey</p>
      <div class="social-media-links">
        <ul>
          <li><a href="https://www.linkedin.com/in/shreya-dubey-sofware-developer/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="https://github.com/Shreya-GI" target="_blank"><i class="fab fa-github"></i></a></li>
          <li><a href="mailto:dubeyshreya2019@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a></li>
        </ul>
      </div>
    </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
